<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calc</title>
    <style>
        .calculator {
            width: 400px;
            height: 515px;
            background-color: black;
            margin: 20px;
            border: 3px solid green;
            border-radius: 3%;
        }

        .display {
            width: 350px;
            height: 80px;
            position: relative;
            top: 15px;
            left: 20px;
            border: 2px solid grey;
            border-radius: 8%;
            text-align: right;
            box-sizing: border-box;
            font-size: 2em;
            background-color: azure;
            color: black;
        }

        #tombol {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            grid-template-rows: repeat(5, 60px);
            max-width: 960px;
            margin: 10px;
            grid-gap: 20px;
            justify-items: center;
            position: relative;
            top: 20px;
            left: 20px;
        }

        #tombol button {
            background-color: rgb(239, 241, 241);
            padding: 35px;
            border: 1px solid grey;
            border-radius: 10%;
            font-style: italic;
            font-size: larger;
            font-weight: bold;
            align-content: center;
            text-align: center;
            cursor: pointer; /* Added cursor pointer for buttons */
        }

        #tombol button:hover {
            background-color: grey;
        }

        #tombol button:active {
            background-color: aquamarine;
        }

        .kotak12 {
            grid-column-start: 4;
            grid-row-start: 3;
            grid-row-end: 6;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly> <!-- Added readonly -->
        <div id="tombol">
            <button class="kotak1" style="background-color: red;">C</button>
            <button class="kotak2" style="background-color: blue;">/</button>
            <button class="kotak3" style="background-color: blue;">*</button>
            <button class="kotak4" style="background-color: blue;">-</button>
            <button class="kotak5">7</button>
            <button class="kotak6">8</button>
            <button class="kotak7">9</button>
            <button class="kotak8" style="background-color: blue;">+</button>
            <button class="kotak9">4</button>
            <button class="kotak10">5</button>
            <button class="kotak11">6</button>
            <button class="kotak12" style="background-color: green;">=</button>
            <button class="kotak13">1</button>
            <button class="kotak14">2</button>
            <button class="kotak15">3</button>
            <button class="kotak16">0</button>
            <button class="kotak17">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display'); 
        const buttons = document.querySelectorAll('#tombol button'); // Corrected selector

        let currentInput = ''; 

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent; 
                
                if (value === 'C') {
                    currentInput = ''; // Clear current input on 'C'
                    display.value = currentInput; // Update display
                } else {
                    // Only append numbers and operators to the current input
                    currentInput += value; // Append value to current input
                    display.value = currentInput; // Update display
                }
            });
        });
    </script>
</body>
</html>
